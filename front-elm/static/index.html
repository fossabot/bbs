<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      html {
        height: 100vh;
      }

      body {
        min-height: 100vh;
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      var storageKey = "elmApp";

      var app = Elm.Main.init({
        "flags": JSON.parse(localStorage.getItem(storageKey))
      });

      app.ports.saveUserSettings.subscribe(function(settings) {
        localStorage.setItem(storageKey, JSON.stringify({"settings": settings}));
      });

      window.addEventListener("storage", function(event) {
        if (event.storageArea === localStorage && event.key === storageKey) {
          app.ports.userSettingsChanged.send(event.newValue);
        }
      }, false);
    </script>
  </body>
</html>
