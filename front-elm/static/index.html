<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Anonymous BBS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/elm/manifest.json">

    <style>
      html {
        height: 100vh;
      }

      body {
        min-height: 100vh;
      }
    </style>

    <script src="main.js"></script>
  </head>
  <body>
    <script>
      var storageKey = "elmApp";

      var app = Elm.Main.init({
        "flags": JSON.parse(localStorage.getItem(storageKey))
      });

      app.ports.saveUserSettings.subscribe(function(settings) {
        var data = {"settings": settings};
        localStorage.setItem(storageKey, JSON.stringify(data));
      });

      app.ports.cleanUserSettings.subscribe(function() {
        localStorage.removeItem(storageKey);
      });

      window.addEventListener("storage", function(event) {
        if (event.storageArea === localStorage && event.key === storageKey) {
          app.ports.userSettingsChanged.send(JSON.parse(event.newValue));
        }
      }, false);
    </script>
  </body>
</html>
